<mat-toolbar>
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <div *ngIf="userEmail$ | async">{{userEmail$ | async}}
    <button class="mat-stroked-button" (click)='logOut()'>{{logOutText}}</button>
  </div>
  <div *ngIf="!(userEmail$ | async)">
    <button class="mat-stroked-button" (click)='login()'>{{loginText}}</button>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <a routerLink="/calculator" routerLinkActive="active">Calculator</a>
  <br>
  <a routerLink="/feedback" routerLinkActive="active">Feedback</a>
  <br>
  <a routerLink="/form" routerLinkActive="active">Form</a>
  <br>
  <a routerLink="/reactive-form" routerLinkActive="active">ReactiveForm</a>
  <br>
  <a routerLink="/cinema" routerLinkActive="active">Cinema</a>
  <br>
  <a routerLink="/login" routerLinkActive="active">Login</a>

</mat-menu>
